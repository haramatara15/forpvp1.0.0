    dragging = true;

  }

  if (mode === "blue" && bluePoints.length < 4) bluePoints.push({x,y});

  updateCounter();
  draw();
});

// ドラッグ中の移動
canvas.addEventListener("mousemove", (e) => {
  if (!dragging || !dragTarget) return;

  const {x, y} = getMousePos(e);
  dragTarget.x = x;
  dragTarget.y = y;

  draw();
});

// ドロップ
canvas.addEventListener("mouseup", () => {
  dragging = false;
  dragTarget = null;
});
